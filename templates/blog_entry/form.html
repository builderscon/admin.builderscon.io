  <form action="/blog_entry/input" method="POST">
  <input type="hidden" name="conference_id" value="{{ conference_id }}">
{% set leftcol = 2 %}
{% set rightcol = 12 - leftcol %}
  <div class="row">
    <div class="label col s{{ leftcol }}">
      {% trans %}URL{% endtrans %}
    </div>
    <div class="col s{{ rightcol }}">
      <input name="url" type="text" placeholder="permalink of the blog post">
    </div>
  </div>
  <div class="row">
    <div class="label col s{{ leftcol }}">
      {% trans %}Title{% endtrans %}
    </div>
    <div class="col s{{rightcol}}">
      <input name="title" type="text">
    </div>
  </div>
  <div class="row">
    <div class="label col s{{ leftcol }}">
      {% trans %}Status{% endtrans %}
    </div>
    <div class="col s{{ rightcol }}">
      <select name="status">
        <option value="public">{% trans %}Public{% endtrans %}</option>
        <option value="private">{% trans %}Private{% endtrans %}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <button class="proceed-btn btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </div>
  </div>
  </form>
