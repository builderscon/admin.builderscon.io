{% extends 'layouts/base.html' %}

{% block body_id %}featured_speaker{% endblock %}

{% block main %}
<div class="box">
  <div class="row box-header">
    <div class="col s12">{% trans %}Confirm{% endtrans %}</div>
  </div>
{% for k, v in new_featured_speaker.iteritems() %}
  <div class="row">
    <div class="col s3 label">{{ k }}</div>
    <div class="col s9">{{ v }}</div>
  </div>
{% endfor %}
  <div class="row">
    <div class="col s12">
      <form action="/featured_speaker/{{ featured_speaker.id }}/update" method="POST">
        <input type="hidden" name="subsession" value="{{ subsession }}">
        <button>{% trans %}Proceed{% endtrans %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
