{% extends 'layouts/base.html' %}

{% block body_id %}session{% endblock %}

{% block main %}
<div class="box">
  <div class="row box-header">
    <div class="col s12">{% trans %}Confirm{% endtrans %}</div>
  </div>
{% for k in new_session | sort_dict_keys %}
  <div class="row">
    <div class="col s3 label">{{ k }}</div>
    <div class="col s9">{{ new_session[k] }}</div>
  </div>
{% endfor %}
  <div class="row">
    <div class="col s12">
      <form action="/session/{{ session.id }}/update" method="POST">
        <input type="hidden" name="subsession" value="{{ subsession }}">
        <button>{% trans %}Proceed{% endtrans %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
